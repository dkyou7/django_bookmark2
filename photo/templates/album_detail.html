{% extends 'base.html' %}

{% block title %}Album_detail.html{% endblock %}

{% block extra-style %}
<style>
    thumbnail{
        border : 5px solid #ccc;
    }
</style>
{% endblock %}

{% block content %}
    <div class="mt-5">
        <span class="h2">{{object.name}}&emsp;</span>
        <span class="h5 font-italic">{{object.description}}</span>
    </div>
    <div class="row">
        {% for photo in object.photo_set.all %}
            <div class="mb-5 col-md-3">
                <div class="thumbnail">
                    <a href="{{photo.get_absolute_url}}">
                        <img src="{{photo.image.thumb_url" alt="img" style="width:100%;">
                    </a>
                </div>
                <ul>
                    <li class="font-italic">{{photo.title}}</li>
                    <li class="font-italic">{{photo.upload_dt|date:"Y-m-d"}}</li>
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
