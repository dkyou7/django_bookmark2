{% extends 'base.html' %}

{% block title %}Bloc_post_archive_day.html{% endblock %}

{% block content %}
    <h1>PostArchives for {{ day|date:"N d, Y" }}</h1>

    <div>
        <ul>
            {% for post in object_list %}
                <li>{{post.modify_dt|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;
                    <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
